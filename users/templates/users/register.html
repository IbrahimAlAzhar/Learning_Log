{% extends "learning_logs/base.html" %}

{% block content %}
   <form method="post" action="{% url 'register' %}">
       {% csrf_token %}
       {{ form.as_p }}
       <button name="submit">register</button>
       <input type="hidden" name="next" value="{% url 'index' %}"/> <!--this input type is using for after registration then it redirect to 'index' url means homepage,we can also define 'LOGOUT_REDIRECT' in setting.py file -->
   </form>

{% endblock content %}
