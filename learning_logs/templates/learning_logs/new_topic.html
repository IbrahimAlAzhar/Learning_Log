{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
   <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'new_topic' %}" method="post" class="form"> <!--action argument tells the server where to send the data submitted in the form,in this case,we send it back to the view function new_topic(),method argument tells the browser to submit the data as a POST request -->
        {% csrf_token %} <!--prevent the unauthorized access to the server -->
       <!-- {{ form.as_p }} --> <!--to create all fields necessary to display the form automatically,the 'as_p' modifier tells django to render all the form elements in paragraph format,which is simple way to display the form neatly -->
        {% bootstrap_form form %} <!--using bootstrap3 form -->
       <!-- <button name="submit">add topic</button> --> <!--django doesn't create submit button -->
        {% buttons %}
           <button name="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
