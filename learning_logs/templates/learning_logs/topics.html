{% extends "learning_logs/base.html" %}

{% block header %}
   <h1>Topics</h1>
{% endblock header %}

{% block content %}
<ul>
   {%  for topic in topics %} <!--topics is came from view file -->
    <li>
    <h3> <a href="{{ topic.get_absolute_url }}">{{ topic }}</a> </h3>
     <!--here topic is the u r l name which needs id,and id is define in view function which describe topic_id,this u r l patterns requires a topic_id argument,so we add the attribute topic.id to template tag -->
    </li>
    {% empty %}  <!--use this template tag which tells django what to do if there are no items in the list -->
       <li>No topics have been added yet.</li>
  {% endfor %}
</ul>
 <h3>
     <a href="{% url 'new_topic' %}">Add a new topic:</a>
 </h3>
{% endblock content %}
